name: bikesharing/notifications
components:
  queue: azure/service-bus-queue
  emailAdapter:
    directory: adapters/email
    environment:
      variables:
        $(queue.namespace.connectionString)
  twilioAdapter:
    directory: adapters/twilio
    type: azure/functions
    environment:
      variables:
        $(queue.namespace.connectionString)
exports:
  connectionString: $(queue.connectionString)
