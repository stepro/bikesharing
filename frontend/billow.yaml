name: bikesharing/frontend
dependencies:
  api: bikesharing/api
components:
  website:
    type: static-web
    build:
      environment:
        image: node:dubnium-alpine
      commands:
      - npm install
      - npm run generate
      result: dist
    configure:
    - settings.js
    index: index.html
exports:
  endpoint: $(website.endpoint)
